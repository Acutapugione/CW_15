{% extends 'index.html' %} 
{% block content %} 
{% from "_helpers.html" import render_field %}

{% if items %}
  {% for item in items %}
  <div class="row">
    <p>{{ item.header }}</p>
    <article>{{ item.body }}</article>
  </div>
  {% endfor %}
{% else %}
  <a href="{{ url_for('posts_create')}}">Create new</a>
{% endif %}

{% endblock %}
